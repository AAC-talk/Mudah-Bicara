<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mode Guru - Tambah Kosakata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Mode Guru: Tambah Kosakata</h1>
  <form id="formTambah" onsubmit="simpanKosakata(event)">
    <label for="kategori">Kategori:</label>
    <select id="kategori" required>
      <option value="lokasi_sekolah">🏫 Di Sekolah</option>
      <option value="lokasi_rumah">🏠 Di Rumah</option>
      <option value="lingkungan">🏕️ Di Lingkungan</option>
      <option value="tempatumum">🛒 Di Tempat Umum</option>
      <option value="kebutuhan">🍽️ Kebutuhan Harian</option>
      <option value="salam_sosial">👋 Salam & Sosial</option>
      <option value="emosi_perasaan">😊 Emosi & Perasaan</option>
      <option value="tempat">📍 Tempat</option>
      <option value="makanan">🍓 Makanan & Minuman</option>
      <option value="subjek">👧🏻 Subjek & Orang</option>
    </select>

    <label for="teks">Teks/Kalimat:</label>
    <input type="text" id="teks" placeholder="Contoh: Saya senang" required />

    <label for="emoji">Emoji:</label>
    <input type="text" id="emoji" placeholder="Contoh: 😃" required />

    <button type="submit">Simpan Kosakata</button>
  </form>

  <script>
    function simpanKosakata(e) {
      e.preventDefault();
      const kategori = document.getElementById('kategori').value;
      const teks = document.getElementById('teks').value.trim();
      const emoji = document.getElementById('emoji').value.trim();

      const dataBaru = { teks, emoji };
      const key = "kosakata_" + kategori;

      let dataLama = localStorage.getItem(key);
      let arr = dataLama ? JSON.parse(dataLama) : [];

      arr.push(dataBaru);
      localStorage.setItem(key, JSON.stringify(arr));

      alert("Kosakata baru berhasil disimpan ke kategori: " + kategori);
      document.getElementById('formTambah').reset();
    }
  </script>
</body>
</html>
