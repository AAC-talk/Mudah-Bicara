<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orang & Subjek</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fef9ef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .voice-select {
      margin: 10px auto 20px;
      max-width: 300px;
    }
    .voice-select select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .gear-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .gear-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
    }
    .pengaturan {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      z-index: 99;
    }
    .pengaturan.hidden {
      display: none;
    }
    .pengaturan button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
    }
    .pengaturan button:hover {
      background-color: #2980b9;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .item {
      padding: 8px 10px 18px 10px;
      box-shadow: 2px 2px 6px #00000033;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffffff;
      border: 2px solid #cbd5e1;
      position: relative;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .emoji {
      font-size: 2.5em;
    }
    .item p {
      margin: 5px 0;
      font-size: 1em;
      font-weight: bold;
      color: #1f2937;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }
    .controls button {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
    .fav {
      color: gray;
    }
    .fav.active {
      color: gold;
      text-shadow: 0 0 3px gold;
    }
  </style>
</head>
<body>
  <h1>Orang & Subjek</h1>

  <div class="gear-container">
    <button class="gear-btn" onclick="togglePengaturan()">‚öôÔ∏è</button>
    <div id="menuPengaturan" class="pengaturan hidden">
      <button onclick="tambahKosakata()">‚ûï Tambah</button>
      <button onclick="hapusKosakata()">üóëÔ∏è Hapus</button>
    </div>
  </div>

  <div class="voice-select">
    <label for="voiceSelect">Pilih Suara:</label>
    <select id="voiceSelect">
      <option value="Indonesian Female" selected>Perempuan</option>
      <option value="Indonesian Male">Laki-laki</option>
    </select>
  </div>

  <div class="container" id="gridKategori"></div>

  <script>
    const key = 'kosakata_orang_subjek';
    const defaultItems = [
      { teks: 'Ayah', emoji: 'üë®‚Äçü¶∞' },
      { teks: 'Ibu', emoji: 'üë©‚Äçü¶∞' },
      { teks: 'Kakak laki-laki', emoji: 'üë¶üèª' },
      { teks: 'Kakak perempuan', emoji: 'üëßüèª' },
      { teks: 'Adik laki-laki', emoji: 'üë∂üèª' },
      { teks: 'Adik perempuan', emoji: 'üë∂üèª' },
      { teks: 'Kakek', emoji: 'üë¥üèª' },
      { teks: 'Nenek', emoji: 'üëµüèª' },
      { teks: 'Guru', emoji: 'üßëüèª‚Äçüè´' },
      { teks: 'Teman', emoji: 'üßíüèª' },
      { teks: 'Dokter', emoji: 'üßëüèª‚Äç‚öïÔ∏è' },
      { teks: 'Saya', emoji: 'üßçüèª' },
      { teks: 'Kamu', emoji: 'ü´µüèª' },
      { teks: 'Orang lain', emoji: 'üßëüèª‚Äçü§ù‚Äçüßëüèª' },
      { teks: 'Om', emoji: 'üßîüèª' },
      { teks: 'Tante', emoji: 'üë©üèª' },
      { teks: 'Sepupu', emoji: 'üë¶üèª' },
      { teks: 'Tetangga', emoji: 'üèòÔ∏è' },
      { teks: 'Orang baik', emoji: 'üòä' },
      { teks: 'Orang jahat', emoji: 'üò†' },
      { teks: 'Laki-laki', emoji: 'üë®üèª' },
      { teks: 'Perempuan', emoji: 'üë©üèª' },
      { teks: 'Anak-anak', emoji: 'üßíüèª' },
      { teks: 'Orang dewasa', emoji: 'üßëüèª' },
      { teks: 'Orang tua', emoji: 'üëµüèªüë¥üèª' },
    ];

    function loadItems() {
      const saved = JSON.parse(localStorage.getItem(key) || '[]');
      return [...defaultItems.filter(d => !saved.some(s => s.teks === d.teks)), ...saved];
    }

    function saveItems(items) {
      localStorage.setItem(key, JSON.stringify(items));
    }

    let dataKategori = {
      judul: "Orang & Subjek",
      items: loadItems()
    };

    const favoritList = JSON.parse(localStorage.getItem('favoritList') || '[]');

    function togglePengaturan() {
      document.getElementById('menuPengaturan').classList.toggle('hidden');
    }

    function tambahKosakata() {
      const teks = prompt("Masukkan teks:");
      const emoji = prompt("Masukkan emoji:");
      if (teks && emoji) {
        const newItem = { teks: teks.trim(), emoji: emoji.trim() };
        dataKategori.items.push(newItem);
        saveItems(dataKategori.items);
        renderGridKategori();
      }
    }

    function hapusKosakata() {
      const teks = prompt("Masukkan teks yang ingin dihapus:");
      const index = dataKategori.items.findIndex(item => item.teks === teks);
      if (index !== -1) {
        dataKategori.items.splice(index, 1);
        saveItems(dataKategori.items);
        renderGridKategori();
      } else {
        alert("Teks tidak ditemukan!");
      }
    }

    function bicara(teks) {
      const voice = document.getElementById('voiceSelect').value;
      responsiveVoice.speak(teks, voice);
    }

    function toggleFavorit(teks) {
      const index = favoritList.indexOf(teks);
      if (index !== -1) {
        favoritList.splice(index, 1);
      } else {
        favoritList.push(teks);
      }
      localStorage.setItem('favoritList', JSON.stringify(favoritList));
      renderGridKategori();
    }

    function renderGridKategori() {
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';
      dataKategori.items.forEach(item => {
        const isFavorit = favoritList.includes(item.teks);
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${item.emoji}</div>
          <p>${item.teks}</p>
          <div class="controls">
            <button class="fav ${isFavorit ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorit('${item.teks}')">${isFavorit ? '‚≠ê' : '‚òÜ'}</button>
            <button class="mic" onclick="event.stopPropagation(); bicara('${item.teks}')">üé§</button>
          </div>
        `;
        div.onclick = () => bicara(item.teks);
        container.appendChild(div);
      });
    }

    window.onload = () => renderGridKategori();
  </script>
</body>
</html>
