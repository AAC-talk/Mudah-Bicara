  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', cursive, arial;
      background-color: #80daeb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    .voice-select {
      margin: 10px auto 20px;
      max-width: 300px;
    }

    .voice-select select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .item {
      padding: 8px 10px 18px 10px;
      box-shadow: 2px 2px 6px #00000033;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      background-color: #ffffff;
      border: 2px solid #cbd5e1;
      position: relative;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .emoji {
      font-size: 2.5em;
      line-height: 1;
    }

    .item p {
      margin: 5px 0;
      font-size: 1em;
      color: #1f2937;
    }

    .controls {
      position: relative;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .controls button.fav {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 1.6em;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease, filter 0.3s ease;
      z-index: 10;
      filter: grayscale(70%);
    }

    .controls button.fav.active {
      color: #FFD700;
      filter: none;
      text-shadow: 0 0 5px #FFD700;
    }

    .controls button.mic {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #0a3d62;
      position: relative;
      z-index: 5;
    }

    .feedback {
      margin-top: 4px;
      font-weight: bold;
      min-height: 18px;
      font-size: 0.9em;
      color: #0a3d62;
    }
  </style>
</head>
