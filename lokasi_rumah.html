<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori: Di Rumah</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fef9ef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    .gear-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 99;
    }
    .gear-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
    }
    .pengaturan {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      z-index: 100;
    }
    .pengaturan.show {
      display: flex;
    }
    .pengaturan button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
    }
    .voice-select {
      margin: 15px auto 20px;
      max-width: 200px;
      text-align: left;
    }
    .voice-select label {
      margin-right: 10px;
      font-weight: bold;
    }
    .voice-select select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .item {
      padding: 8px 10px 18px 10px;
      box-shadow: 2px 2px 6px #00000033;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffffff;
      border: 2px solid #cbd5e1;
      position: relative;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .emoji {
      font-size: 2.5em;
    }
    .item p {
      margin: 5px 0;
      font-size: 1em;
      font-weight: bold;
      color: #1f2937;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }
    .controls button {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
    }
    .fav {
      color: gray;
    }
    .fav.active {
      color: gold;
      text-shadow: 0 0 3px gold;
    }
  </style>
</head>
<body>

  <h1>Kategori: Di Rumah</h1>

  <div class="gear-container">
    <button class="gear-btn" onclick="togglePengaturan()">‚öôÔ∏è</button>
    <div id="menuPengaturan" class="pengaturan">
      <button onclick="tambahKosakata()">‚ûï Tambah</button>
      <button onclick="hapusKosakata()">üóëÔ∏è Hapus</button>
    </div>
  </div>

  <div class="voice-select">
    <label for="voiceSelect">Pilih Suara:</label>
    <select id="voiceSelect">
      <option value="Indonesian Female" selected>Perempuan</option>
      <option value="Indonesian Male">Laki-laki</option>
    </select>
  </div>

  <div class="container" id="gridKategori"></div>

  <script>
    const key = 'kosakata_lokasi_rumah';
    const defaultItems = [
      { teks: 'Saya di rumah', emoji: 'üè°' },
      { teks: 'Saya mau mandi', emoji: 'üõÄüèª' },
      { teks: 'Saya mau makan', emoji: 'üçõ' },
      { teks: 'Saya mau minum', emoji: 'ü•õ' },
      { teks: 'Saya mau main', emoji: 'ü§πüèª‚Äç‚ôÄÔ∏è' },
      { teks: 'Saya mau ikut', emoji: 'üôãüèª‚Äç‚ôÇÔ∏è' },
      { teks: 'Saya mau pergi', emoji: 'üõµ' },
      { teks: 'Saya mau sekolah', emoji: 'üéí' },
      { teks: 'Saya mau solat', emoji: 'üïå' },
      { teks: 'Saya mau mengaji', emoji: 'üßïüèª' },
      { teks: 'Saya mau uang', emoji: 'üíµ' },
      { teks: 'Saya mau jajan', emoji: 'üç©' },
      { teks: 'Saya mau nonton tv', emoji: 'üì∫' }
    ];

    // Load items from localStorage, if any
    function loadItems() {
      const saved = JSON.parse(localStorage.getItem(key) || '[]');
      // Gabungkan default + saved, tapi yang saved override jika ada teks sama
      const combined = [...defaultItems];
      saved.forEach(s => {
        const idx = combined.findIndex(d => d.teks === s.teks);
        if (idx >= 0) combined[idx] = s;
        else combined.push(s);
      });
      return combined;
    }

    // Save custom items ke localStorage
    function saveItems(items) {
      // Simpan hanya item yang tidak ada di defaultItems (artinya custom)
      // supaya defaultItems tetap default, dan hapus permanen bisa bekerja
      const customItems = items.filter(item => !defaultItems.some(d => d.teks === item.teks));
      localStorage.setItem(key, JSON.stringify(customItems));
    }

    let dataKategori = {
      judul: "Di Rumah",
      items: loadItems()
    };

    const favoritList = JSON.parse(localStorage.getItem('favoritList') || '[]');

    function togglePengaturan() {
      document.getElementById('menuPengaturan').classList.toggle('show');
    }

    function tambahKosakata() {
      const teks = prompt("Masukkan teks:");
      const emoji = prompt("Masukkan emoji (contoh: üçï, üéÆ, üßÉ):");
      if (!teks || !emoji) return alert("Teks dan emoji wajib diisi!");
      if (dataKategori.items.some(item => item.teks === teks)) {
        alert("Teks ini sudah ada.");
        return;
      }
      dataKategori.items.push({ teks: teks.trim(), emoji: emoji.trim() });
      saveItems(dataKategori.items);
      renderGridKategori();
    }

    function hapusKosakata() {
      const teks = prompt("Masukkan teks yang ingin dihapus:");
      const index = dataKategori.items.findIndex(item => item.teks === teks);
      if (index !== -1) {
        dataKategori.items.splice(index, 1);
        saveItems(dataKategori.items);
        renderGridKategori();

        // Juga hapus dari favorit jika ada
        const favIndex = favoritList.indexOf(teks);
        if (favIndex !== -1) {
          favoritList.splice(favIndex, 1);
          localStorage.setItem('favoritList', JSON.stringify(favoritList));
        }
      } else {
        alert("Teks tidak ditemukan!");
      }
    }

    function bicara(teks) {
      const voice = document.getElementById('voiceSelect').value;
      responsiveVoice.speak(teks, voice);
    }

    function toggleFavorit(teks) {
      const index = favoritList.indexOf(teks);
      if (index !== -1) favoritList.splice(index, 1);
      else favoritList.push(teks);
      localStorage.setItem('favoritList', JSON.stringify(favoritList));
      renderGridKategori();
    }

    function renderGridKategori() {
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';
      dataKategori.items.forEach(item => {
        const isFavorit = favoritList.includes(item.teks);
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${item.emoji}</div>
          <p>${item.teks}</p>
          <div class="controls">
            <button class="fav ${isFavorit ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorit('${item.teks}')">${isFavorit ? '‚≠ê' : '‚òÜ'}</button>
          </div>
        `;
        div.onclick = () => bicara(item.teks);
        container.appendChild(div);
      });
    }

    window.onload = () => renderGridKategori();

  </script>
</body>
</html>
