<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategori: Di Rumah</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fef9ef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .voice-select {
      margin: 10px auto 20px;
      max-width: 300px;
    }
    .voice-select select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .item {
      padding: 8px 10px 18px 10px;
      box-shadow: 2px 2px 6px #00000033;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffffff;
      border: 2px solid #cbd5e1;
      position: relative;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .emoji {
      font-size: 2.5em;
    }
    .item p {
      margin: 5px 0;
      font-size: 1em;
      font-weight: bold;
      color: #1f2937;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }
    .controls button {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
    .fav {
      color: gray;
    }
    .fav.active {
      color: gold;
      text-shadow: 0 0 3px gold;
    }
  </style>
</head>
<body>
  <h1>Kategori: Di Rumah</h1>

  <div class="voice-select">
    <label for="voiceSelect">Pilih Suara:</label>
    <select id="voiceSelect">
      <option value="Indonesian Female" selected>Perempuan</option>
      <option value="Indonesian Male">Laki-laki</option>
    </select>
  </div>

  <div class="container" id="gridKategori"></div>

  <script>
    const key = 'kosakata_lokasi_rumah';
    const defaultItems = [
      { teks: 'Saya di rumah', emoji: 'üè°' },
      { teks: 'Saya mau mandi', emoji: 'üõÄüèª' },
      { teks: 'Saya mau makan', emoji: 'üçõ' },
      { teks: 'Saya mau minum', emoji: 'ü•õ' },
      { teks: 'Saya mau main', emoji: 'ü§πüèª‚Äç‚ôÄÔ∏è' },
      { teks: 'Saya mau ikut', emoji: 'üôãüèª‚Äç‚ôÇÔ∏è' },
      { teks: 'Saya mau pergi', emoji: 'üõµ' },
      { teks: 'Saya mau sekolah', emoji: 'üéí' },
      { teks: 'Saya mau solat', emoji: 'üïå' },
      { teks: 'Saya mau mengaji', emoji: 'üßïüèª' },
      { teks: 'Saya mau uang', emoji: 'üíµ' },
      { teks: 'Saya mau jajan', emoji: 'üç©' },
      { teks: 'Saya mau nonton tv', emoji: 'üì∫' }
    ];

    function loadItems() {
      const tambahan = JSON.parse(localStorage.getItem(key)) || [];
      return defaultItems.concat(tambahan);
    }

    function bicara(teks) {
      const voice = document.getElementById('voiceSelect').value;
      responsiveVoice.speak(teks, voice);
    }

    function toggleFavorit(teks) {
      let favoritList = JSON.parse(localStorage.getItem('favoritList')) || [];
      const index = favoritList.indexOf(teks);
      if (index !== -1) {
        favoritList.splice(index, 1);
      } else {
        favoritList.push(teks);
      }
      localStorage.setItem('favoritList', JSON.stringify(favoritList));
      renderGridKategori();
    }

    function renderGridKategori() {
      const container = document.getElementById('gridKategori');
      const data = loadItems();
      const favoritList = JSON.parse(localStorage.getItem('favoritList')) || [];
      container.innerHTML = '';

      data.forEach(item => {
        const isFavorit = favoritList.includes(item.teks);
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${item.emoji}</div>
          <p>${item.teks}</p>
          <div class="controls">
            <button class="fav ${isFavorit ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorit('${item.teks}')">${isFavorit ? '‚≠ê' : '‚òÜ'}</button>
            <button class="mic" onclick="event.stopPropagation(); bicara('${item.teks}')">üé§</button>
          </div>
        `;
        div.onclick = () => bicara(item.teks);
        container.appendChild(div);
      });
    }

    window.onload = () => {
      renderGridKategori();
    };
  </script>
</body>
</html>
