<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kategori: Di Rumah</title>
<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #80daeb;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #fff;
    margin-bottom: 15px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto 40px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  .item {
    background: #fff;
    border: 2px solid #cbd5e1;
    border-radius: 12px;
    box-shadow: 2px 2px 6px #00000033;
    cursor: pointer;
    user-select: none;
    padding: 10px 10px 20px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s ease;
  }
  .item:hover {
    transform: scale(1.05);
  }
  .emoji {
    font-size: 2.5em;
    margin-bottom: 8px;
  }
  .text-and-feedback {
    text-align: center;
    margin-bottom: 8px;
    width: 100%;
  }
  .text-teks {
    font-weight: bold;
    font-size: 1.2em;
    color: #1f2937;
    margin: 0;
  }
  .feedback {
    font-size: 0.9em;
    font-weight: bold;
    min-height: 18px;
    color: #0a3d62;
    margin-top: 2px;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    width: 100%;
  }
  .controls button {
    background: none;
    border: none;
    font-size: 1.6em;
    cursor: pointer;
    color: #888888;
    user-select: none;
    transition: color 0.3s ease;
  }
  .controls button:hover {
    color: #0a3d62;
  }
  .fav.active {
    color: #FFD700 !important;
    text-shadow: 0 0 5px #FFD700;
  }
</style>
</head>
<body>

<h1>Kategori: Di Rumah</h1>

<div class="container" id="gridKategori"></div>

<script>
  // Suara klik, benar, salah
  const soundClickMic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9bdf8633e.mp3?filename=mouse-click-124467.mp3');
  const soundRecordStart = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_d264174dae.mp3?filename=pop-94319.mp3');
  const soundCorrect = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_4b4e7647fa.mp3?filename=correct-2-46134.mp3');
  const soundWrong = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_94a5831e04.mp3?filename=error-126627.mp3');

  const dataKategori = {
    judul: "Di Rumah",
    items: [
      { teks: 'Saya di rumah', emoji: 'üè°' },
      { teks: 'Saya mau mandi', emoji: 'üõÄüèª' },
      { teks: 'Saya mau makan', emoji: 'üçõ' },
      { teks: 'Saya mau minum', emoji: 'ü•õ' },
      { teks: 'Saya mau main', emoji: 'ü§πüèª‚Äç‚ôÄÔ∏è' },
      { teks: 'Saya mau ikut', emoji: 'üôãüèª‚Äç‚ôÇÔ∏è' },
      { teks: 'Saya mau pergi', emoji: 'üõµ' },
      { teks: 'Saya mau sekolah', emoji: 'üéí' },
      { teks: 'Saya mau solat', emoji: 'üïå' },
      { teks: 'Saya mau mengaji', emoji: 'üßïüèª' },
      { teks: 'Saya mau uang', emoji: 'üíµ' },
      { teks: 'Saya mau jajan', emoji: 'üç©' },
      { teks: 'Saya mau nonton tv', emoji: 'üì∫' }
    ]
  };

  function loadFavorit() {
    return JSON.parse(localStorage.getItem('favoritList')) || [];
  }
  function saveFavorit(list) {
    localStorage.setItem('favoritList', JSON.stringify(list));
  }
  function toggleFavorit(index) {
    const favoritList = loadFavorit();
    const teks = dataKategori.items[index].teks;
    const i = favoritList.indexOf(teks);
    if (i > -1) {
      favoritList.splice(i, 1);
    } else {
      favoritList.push(teks);
    }
    saveFavorit(favoritList);
    renderGridKategori();
  }
  function bicara(teks) {
    const voice = "Indonesian Female";
    responsiveVoice.speak(teks, voice);
  }
  function latih(teksTarget, id) {
    soundClickMic.play();
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'id-ID';
    recognition.interimResults = false;

    recognition.onstart = () => soundRecordStart.play();

    recognition.onresult = (event) => {
      const hasil = event.results[0][0].transcript.toLowerCase();
      const skor = kemiripan(hasil, teksTarget.toLowerCase());
      const feedback = document.getElementById("feedback-" + id);
      if (skor >= 0.8) {
        feedback.innerText = "‚úÖ Bagus!";
        feedback.style.color = "green";
        soundCorrect.play();
      } else {
        feedback.innerText = "‚ùå Coba lagi. Kamu bilang: " + hasil;
        feedback.style.color = "red";
        soundWrong.play();
      }
    };
    recognition.onerror = () => alert("Gagal mengenali suara. Coba lagi ya!");
    recognition.start();
  }
  function kemiripan(a, b) {
    const jarak = levenshtein(a, b);
    return 1 - jarak / Math.max(a.length, b.length);
  }
  function levenshtein(a, b) {
    const dp = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(0));
    for (let i = 0; i <= b.length; i++) dp[i][0] = i;
    for (let j = 0; j <= a.length; j++) dp[0][j] = j;
    for (let i = 1; i <= b.length; i++) {
      for (let j = 1; j <= a.length; j++) {
        const cost = b[i - 1] === a[j - 1] ? 0 : 1;
        dp[i][j] = Math.min(
          dp[i - 1][j] + 1,
          dp[i][j - 1] + 1,
          dp[i - 1][j - 1] + cost
        );
      }
    }
    return dp[b.length][a.length];
  }

  function renderGridKategori() {
    document.querySelector('h1').textContent = `Kategori: ${dataKategori.judul}`;
    const container = document.getElementById('gridKategori');
    container.innerHTML = '';

    const favoritList = loadFavorit();

    dataKategori.items.forEach((item, index) => {
      const idTeks = item.teks.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
      const isFavorit = favoritList.includes(item.teks);

      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="emoji">${item.emoji}</div>
        <div class="text-and-feedback">
          <p class="text-teks">${item.teks}</p>
          <p class="feedback" id="feedback-${idTeks}"></p>
        </div>
        <div class="controls">
          <button class="fav ${isFavorit ? 'active' : ''}" title="${isFavorit ? 'Hapus dari Favorit' : 'Tambah ke Favorit'}" onclick="event.stopPropagation(); toggleFavorit(${index})">‚≠ê</button>
          <button class="mic" title="Latih bicara" onclick="event.stopPropagation(); latih('${item.teks}', '${idTeks}')">üé§</button>
        </div>
      `;
      div.onclick = () => bicara(item.teks);
      container.appendChild(div);
    });
  }

  window.onload = () => {
    renderGridKategori();
  };
</script>

</body>
</html>
