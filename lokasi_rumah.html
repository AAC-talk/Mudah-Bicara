<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori: Di Rumah</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #80daeb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: white;
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .item {
      background: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px #00000033;
      cursor: pointer;
      position: relative;
      user-select: none;
      transition: transform 0.2s ease;
      border: 2px solid #cbd5e1;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .emoji {
      font-size: 2.5em;
      line-height: 1;
    }
    .item p {
      margin: 8px 0 4px;
      font-size: 1.1em;
      color: #1f2937;
    }
    .controls {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 8px;
    }
    .controls button {
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      user-select: none;
      color: #555;
      transition: color 0.3s ease;
    }
    .controls button:hover {
      color: #0a3d62;
    }
    .controls button.fav.active {
      color: gold;
      text-shadow: 0 0 5px gold;
    }
    .feedback {
      margin-top: 5px;
      font-weight: bold;
      min-height: 18px;
      font-size: 0.9em;
      color: #0a3d62;
    }
    /* Modal styles */
    #modalTambah {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #modalTambah .content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      width: 90%;
      box-shadow: 2px 2px 12px #00000088;
      text-align: left;
    }
    #modalTambah label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    #modalTambah input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #modalTambah button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #modalTambah button:hover {
      background-color: #2980b9;
    }
    #btnTambahKosakata {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
    }
    #btnTambahKosakata:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Kategori: Di Rumah</h1>

  <button id="btnTambahKosakata">‚ûï Tambah Kosakata</button>

  <div class="container" id="gridKategori"></div>

  <div id="modalTambah">
    <div class="content">
      <h2>Tambah Kosakata Baru</h2>
      <label for="inputTeks">Teks/Kalimat:</label>
      <input type="text" id="inputTeks" placeholder="Contoh: Saya mau makan" />

      <label for="inputEmoji">Emoji:</label>
      <input type="text" id="inputEmoji" placeholder="Contoh: üçõ" />

      <button id="btnSimpan">Simpan</button>
      <button id="btnBatal" style="background:#e74c3c; margin-top:8px;">Batal</button>
    </div>
  </div>

  <script>
    // Audio files
    const soundClickMic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9bdf8633e.mp3?filename=mouse-click-124467.mp3');
    const soundRecordStart = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_d264174dae.mp3?filename=pop-94319.mp3');
    const soundCorrect = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_4b4e7647fa.mp3?filename=correct-2-46134.mp3');
    const soundWrong = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_94a5831e04.mp3?filename=error-126627.mp3');

    // Data dasar kategori
    const dataDasar = [
      { teks: 'Saya di rumah', emoji: 'üè°' },
      { teks: 'Saya mau mandi', emoji: 'üõÄüèª' },
      { teks: 'Saya mau makan', emoji: 'üçõ' },
      { teks: 'Saya mau minum', emoji: 'ü•õ' },
      { teks: 'Saya mau main', emoji: 'ü§πüèª‚Äç‚ôÄÔ∏è' },
      { teks: 'Saya mau ikut', emoji: 'üôãüèª‚Äç‚ôÇÔ∏è' },
      { teks: 'Saya mau pergi', emoji: 'üõµ' },
      { teks: 'Saya mau sekolah', emoji: 'üéí' },
      { teks: 'Saya mau solat', emoji: 'üïå' },
      { teks: 'Saya mau mengaji', emoji: 'üßïüèª' },
      { teks: 'Saya mau uang', emoji: 'üíµ' },
      { teks: 'Saya mau jajan', emoji: 'üç©' },
      { teks: 'Saya mau nonton tv', emoji: 'üì∫' }
    ];

    // Ambil data tambahan dari localStorage
    let dataTambahan = JSON.parse(localStorage.getItem('kosakata_lokasi_rumah')) || [];

    // Gabungkan data dasar + tambahan
    let dataKategori = dataDasar.concat(dataTambahan);

    // Fungsi untuk menyimpan data tambahan ke localStorage
    function simpanDataTambahan() {
      localStorage.setItem('kosakata_lokasi_rumah', JSON.stringify(dataTambahan));
    }

    // Load favorit dari localStorage
    function loadFavorit() {
      return JSON.parse(localStorage.getItem('favoritList')) || [];
    }
    // Simpan favorit ke localStorage
    function saveFavorit(list) {
      localStorage.setItem('favoritList', JSON.stringify(list));
    }

    // Toggle favorit
    function toggleFavorit(teks) {
      let favoritList = loadFavorit();
      const idx = favoritList.indexOf(teks);
      if (idx > -1) {
        favoritList.splice(idx, 1);
      } else {
        favoritList.push(teks);
      }
      saveFavorit(favoritList);
      renderGridKategori();
    }

    // Fungsi text to speech
    function bicara(teks) {
      const voice = 'Indonesian Female'; // default suara
      responsiveVoice.speak(teks, voice);
    }

    // Fungsi latihan bicara dengan SpeechRecognition API
    function latih(teksTarget, id) {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Browser Anda tidak mendukung fitur pengenalan suara.');
        return;
      }

      soundClickMic.play();
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.interimResults = false;

      recognition.onstart = () => soundRecordStart.play();

      recognition.onresult = (event) => {
        const hasil = event.results[0][0].transcript.toLowerCase();
        const skor = kemiripan(hasil, teksTarget.toLowerCase());
        const feedback = document.getElementById("feedback-" + id);
        if (skor >= 0.8) {
          feedback.innerText = "‚úÖ Bagus!";
          feedback.style.color = "green";
          soundCorrect.play();
        } else {
          feedback.innerText = "‚ùå Coba lagi. Kamu bilang: " + hasil;
          feedback.style.color = "red";
          soundWrong.play();
        }
      };

      recognition.onerror = () => alert("Gagal mengenali suara. Coba lagi ya!");
      recognition.start();
    }

    // Fungsi menghitung kemiripan string (Levenshtein Distance)
    function kemiripan(a, b) {
      const jarak = levenshtein(a, b);
      return 1 - jarak / Math.max(a.length, b.length);
    }

    function levenshtein(a, b) {
      const dp = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(0));
      for (let i = 0; i <= b.length; i++) dp[i][0] = i;
      for (let j = 0; j <= a.length; j++) dp[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          const cost = b[i - 1] === a[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[b.length][a.length];
    }

    // Render kotak kosakata
    function renderGridKategori() {
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';

      const favoritList = loadFavorit();

      dataKategori.forEach(item => {
        const teks = item.teks;
        const emoji = item.emoji || '‚ùì';
        const idTeks = teks.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
        const isFavorit = favoritList.includes(teks);

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${emoji}</div>
          <p>${teks}</p>
          <div class="controls">
            <button class="fav ${isFavorit ? 'active' : ''}" title="${isFavorit ? 'Hapus dari Favorit' : 'Tambah ke Favorit'}" onclick="event.stopPropagation(); toggleFavorit('${teks}')">‚≠ê</button>
            <button class="mic" title="Latih bicara" onclick="event.stopPropagation(); latih('${teks}', '${idTeks}')">üé§</button>
          </div>
          <p class="feedback" id="feedback-${idTeks}"></p>
        `;
        div.onclick = () => bicara(teks);
        container.appendChild(div);
      });
    }

    // Tampilkan modal tambah kosakata
    const modal = document.getElementById('modalTambah');
    const btnTambah = document.getElementById('btnTambahKosakata');
    const btnSimpan = document.getElementById('btnSimpan');
    const btnBatal = document.getElementById('btnBatal');
    const inputTeks = document.getElementById('inputTeks');
    const inputEmoji = document.getElementById('inputEmoji');

    btnTambah.onclick = () => {
      inputTeks.value = '';
      inputEmoji.value = '';
      modal.style.display = 'flex';
      inputTeks.focus();
    };

    btnBatal.onclick = () => {
      modal.style.display = 'none';
    };

    btnSimpan.onclick = () => {
      const teksBaru = inputTeks.value.trim();
      const emojiBaru = inputEmoji.value.trim();
      if (!teksBaru || !emojiBaru) {
        alert('Teks dan emoji harus diisi!');
        return;
      }
      // Tambah ke dataTambahan & dataKategori
      dataTambahan.push({ teks: teksBaru, emoji: emojiBaru });
      dataKategori = dataDasar.concat(dataTambahan);
      simpanDataTambahan();
      renderGridKategori();
      modal.style.display = 'none';
    };

    // Inisialisasi tampilan
    window.onload = () => {
      renderGridKategori();
    };
  </script>

</body>
</html>
