<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Di Sekolah</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fef9ef;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .voice-select {
      margin: 10px auto 20px;
      max-width: 300px;
    }
    .voice-select select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .gear-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    .gear-btn {
      font-size: 1.8em;
      background: none;
      border: none;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .item {
      padding: 10px;
      box-shadow: 2px 2px 6px #00000033;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffffff;
      border: 2px solid #cbd5e1;
      position: relative;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .emoji {
      font-size: 2.5em;
    }
    .item p {
      margin: 5px 0;
      font-size: 1em;
      font-weight: bold;
      color: #1f2937;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }
    .controls button {
      background: none;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
      user-select: none;
    }
    .fav {
      color: gray;
      transition: color 0.3s ease;
    }
    .fav.active {
      color: gold;
      text-shadow: 0 0 3px gold;
    }
    .feedback {
      margin-top: 6px;
      font-weight: bold;
      min-height: 18px;
      font-size: 0.9em;
      color: #0a3d62;
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="gear-container">
    <button class="gear-btn" title="Pengaturan">‚öôÔ∏è</button>
  </div>

  <h1>Di Sekolah</h1>

  <div class="voice-select">
    <label for="voiceSelect">Pilih Suara:</label>
    <select id="voiceSelect">
      <option value="Indonesian Female" selected>Perempuan</option>
      <option value="Indonesian Male">Laki-laki</option>
    </select>
  </div>

  <div class="container" id="gridKategori"></div>

  <script>
    const key = 'kosakata_lokasi_sekolah';

    const defaultItems = [
      { teks: 'Saya di sekolah', emoji: 'üè´' },
      { teks: 'Saya mau izin ke toilet', emoji: '‚úã' },
      { teks: 'Saya mau belajar', emoji: 'üìñ' },
      { teks: 'Saya mau ke depan', emoji: 'üßç‚Äç‚ôÇÔ∏è' },
      { teks: 'Saya mau menjawab', emoji: 'üôã‚Äç‚ôÄÔ∏è' }
    ];

    function loadItems() {
      const saved = JSON.parse(localStorage.getItem(key) || '[]');
      const combined = [...defaultItems];
      saved.forEach(s => {
        const idx = combined.findIndex(d => d.teks === s.teks);
        if (idx >= 0) combined[idx] = s;
        else combined.push(s);
      });
      return combined;
    }

    function saveItems(items) {
      localStorage.setItem(key, JSON.stringify(items));
    }

    let dataKategori = {
      judul: "Di Sekolah",
      items: loadItems()
    };

    let favoritList = JSON.parse(localStorage.getItem('favoritList') || '[]');

    function toggleFavorit(teks) {
      const idx = favoritList.indexOf(teks);
      if (idx !== -1) favoritList.splice(idx, 1);
      else favoritList.push(teks);
      localStorage.setItem('favoritList', JSON.stringify(favoritList));
      renderGridKategori();
    }

    function bicara(teks) {
      const voice = document.getElementById('voiceSelect').value;
      responsiveVoice.speak(teks, voice);
    }

    function latih(teksTarget, id) {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Browser tidak mendukung fitur latihan bicara.");
        return;
      }
      const soundClickMic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9bdf8633e.mp3?filename=mouse-click-124467.mp3');
      const soundRecordStart = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_d264174dae.mp3?filename=pop-94319.mp3');
      const soundCorrect = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_4b4e7647fa.mp3?filename=correct-2-46134.mp3');
      const soundWrong = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_94a5831e04.mp3?filename=error-126627.mp3');

      soundClickMic.play();
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.interimResults = false;

      recognition.onstart = () => soundRecordStart.play();

      recognition.onresult = (event) => {
        const hasil = event.results[0][0].transcript.toLowerCase();
        const skor = kemiripan(hasil, teksTarget.toLowerCase());
        const feedback = document.getElementById("feedback-" + id);
        if (skor >= 0.8) {
          feedback.innerText = "‚úÖ Bagus!";
          feedback.style.color = "green";
          soundCorrect.play();
        } else {
          feedback.innerText = "‚ùå Coba lagi. Kamu bilang: " + hasil;
          feedback.style.color = "red";
          soundWrong.play();
        }
      };

      recognition.onerror = () => alert("Gagal mengenali suara. Coba lagi ya!");
      recognition.start();
    }

    function kemiripan(a, b) {
      const jarak = levenshtein(a, b);
      return 1 - jarak / Math.max(a.length, b.length);
    }

    function levenshtein(a, b) {
      const dp = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(0));
      for (let i = 0; i <= b.length; i++) dp[i][0] = i;
      for (let j = 0; j <= a.length; j++) dp[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          const cost = b[i - 1] === a[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[b.length][a.length];
    }

    function renderGridKategori() {
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';

      dataKategori.items.forEach(item => {
        const isFavorit = favoritList.includes(item.teks);
        const idTeks = item.teks.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${item.emoji}</div>
          <p>${item.teks}</p>
          <div class="controls">
            <button class="fav ${isFavorit ? 'active' : ''}" title="Toggle Favorit" onclick="event.stopPropagation(); toggleFavorit('${item.teks}')">${isFavorit ? '‚≠ê' : '‚òÜ'}</button>
            <button class="mic" title="Latih bicara" onclick="event.stopPropagation(); latih('${item.teks}', '${idTeks}')">üé§</button>
          </div>
          <p class="feedback" id="feedback-${idTeks}"></p>
        `;
        div.onclick = () => bicara(item.teks);
        container.appendChild(div);
      });
    }

    window.onload = () => {
      renderGridKategori();
    };
  </script>

</body>
</html>
