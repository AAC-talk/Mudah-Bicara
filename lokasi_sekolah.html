<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategori: Di Sekolah</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #80daeb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: white; }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
    }
    .item {
      background-color: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px #00000033;
      position: relative;
    }
    .item .emoji { font-size: 2.5em; }
    .item p { margin: 5px 0; font-weight: bold; }
    #editMenu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    .edit-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
    }
    .form-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    .form-popup input {
      padding: 6px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Kategori: Di Sekolah</h1>

  <button class="edit-btn" onclick="toggleMenu()">‚öôÔ∏è</button>
  <div id="editMenu">
    <button onclick="showFormTambah()">‚ûï Tambah Kosakata</button>
    <button onclick="masukModeHapus()">üóëÔ∏è Hapus Kosakata</button>
  </div>

  <div id="formTambah" class="form-popup">
    <input type="text" id="teksBaru" placeholder="Teks" />
    <input type="text" id="emojiBaru" placeholder="Emoji" />
    <button onclick="tambahKosakata()">Simpan</button>
    <button onclick="tutupFormTambah()">Tutup</button>
  </div>

  <div class="container" id="gridKategori"></div>

  <script>
    let modeHapus = false;

    const tambahan = JSON.parse(localStorage.getItem('kosakata_lokasi_sekolah')) || [];
    const dataKategori = {
      judul: "Di Sekolah",
      items: [
        { teks: 'Saya di sekolah', emoji: 'üè´' },
        { teks: 'Saya mau izin ke toilet', emoji: '‚úã' },
        { teks: 'Saya mau belajar', emoji: 'üìñ' },
        { teks: 'Saya mau ke depan', emoji: 'üßç‚Äç‚ôÇÔ∏è' },
        { teks: 'Saya mau menjawab', emoji: 'üôã‚Äç‚ôÄÔ∏è' }
      ].concat(tambahan)
    };

    function toggleMenu() {
      const menu = document.getElementById("editMenu");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }

    function showFormTambah() {
      document.getElementById("formTambah").style.display = "block";
    }

    function tutupFormTambah() {
      document.getElementById("formTambah").style.display = "none";
    }

    function tambahKosakata() {
      const teks = document.getElementById('teksBaru').value.trim();
      const emoji = document.getElementById('emojiBaru').value.trim();
      if (!teks || !emoji) return;
      tambahan.push({ teks, emoji });
      localStorage.setItem('kosakata_lokasi_sekolah', JSON.stringify(tambahan));
      document.getElementById('teksBaru').value = '';
      document.getElementById('emojiBaru').value = '';
      tutupFormTambah();
      renderGridKategori();
    }

    function masukModeHapus() {
      modeHapus = true;
      alert("Klik pada kosakata tambahan untuk menghapusnya");
    }

    function renderGridKategori() {
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';
      dataKategori.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<div class="emoji">${item.emoji}</div><p>${item.teks}</p>`;

        if (tambahan.some(t => t.teks === item.teks)) {
          div.onclick = () => {
            if (modeHapus) {
              const konfirmasi = confirm("Hapus kosakata ini?");
              if (konfirmasi) {
                const baru = tambahan.filter(t => t.teks !== item.teks);
                localStorage.setItem('kosakata_lokasi_sekolah', JSON.stringify(baru));
                location.reload();
              }
            }
          }
        } else {
          div.onclick = () => responsiveVoice.speak(item.teks, "Indonesian Female");
        }
        container.appendChild(div);
      });
    }

    window.onload = () => {
      renderGridKategori();
    }
  </script>
</body>
</html>
