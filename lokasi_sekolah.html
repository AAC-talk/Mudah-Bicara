<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori: Di Sekolah</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fef9ef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    .gear-container { position: absolute; top: 20px; right: 20px; }
    .gear-btn { font-size: 1.5em; background: none; border: none; cursor: pointer; }
    .pengaturan { display: none; flex-direction: column; background: white; border: 1px solid #ccc; border-radius: 8px; padding: 5px; position: absolute; top: 30px; right: 0; z-index: 99; }
    .pengaturan.show { display: flex; }
    .pengaturan button { background-color: #3498db; color: white; border: none; padding: 6px 10px; margin: 4px; border-radius: 6px; cursor: pointer; }
    .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 600px; margin: 0 auto 40px; }
    .item { padding: 10px 10px 40px 10px; background-color: #ffffff; border: 2px solid #cbd5e1; border-radius: 12px; box-shadow: 2px 2px 6px #00000033; cursor: pointer; position: relative; }
    .emoji { font-size: 2.5em; }
    .item p { margin: 5px 0; font-weight: bold; }
    .controls { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 10px; }
    .fav { color: gray; }
    .fav.active { color: gold; text-shadow: 0 0 3px gold; }
    .feedback { font-size: 0.9em; font-weight: bold; color: #0a3d62; margin-top: 4px; min-height: 18px; }
  </style>
</head>
<body>
  <h1>Kategori: Di Sekolah</h1>
  <div class="gear-container">
    <button class="gear-btn" onclick="togglePengaturan()">‚öôÔ∏è</button>
    <div id="menuPengaturan" class="pengaturan">
      <button onclick="tambahKosakata()">‚ûï Tambah</button>
      <button onclick="hapusKosakata()">üóëÔ∏è Hapus</button>
    </div>
  </div>
  <div class="container" id="gridKategori"></div>
  <script>
    const key = 'kosakata_lokasi_sekolah';
    // Default list teks & emoji
    const defaultItems = [
      { teks: 'Saya di sekolah', emoji: 'üè´' },
      { teks: 'Saya mau izin ke toilet', emoji: '‚úã' },
      { teks: 'Saya mau belajar', emoji: 'üìñ' },
      { teks: 'Saya mau ke depan', emoji: 'üßç‚Äç‚ôÇÔ∏è' },
      { teks: 'Saya mau menjawab', emoji: 'üôã‚Äç‚ôÄÔ∏è' }
    ];

    function loadItems() {
      const saved = JSON.parse(localStorage.getItem(key) || '[]');
      return [...defaultItems.filter(d => !saved.some(s => s.teks === d.teks)), ...saved];
    }

    function saveItems(items) {
      localStorage.setItem(key, JSON.stringify(items));
    }

    let dataKategori = {
      judul: "Di Sekolah",
      items: loadItems()
    };

    const favoritList = JSON.parse(localStorage.getItem('favoritList') || '[]');

    function togglePengaturan() {
      document.getElementById('menuPengaturan').classList.toggle('show');
    }

    function tambahKosakata() {
      const teks = prompt("Masukkan teks:");
      const emoji = prompt("Masukkan emoji (contoh: üçï, üéÆ, üßÉ):");
      if (!teks || !emoji) return alert("Teks dan emoji wajib diisi!");
      const newItem = { teks: teks.trim(), emoji: emoji.trim() };
      if (dataKategori.items.some(item => item.teks === newItem.teks)) {
        alert("Teks ini sudah ada.");
        return;
      }
      dataKategori.items.push(newItem);
      saveItems(dataKategori.items);
      renderGridKategori();
    }

    function hapusKosakata() {
      const teks = prompt("Masukkan teks yang ingin dihapus:");
      const index = dataKategori.items.findIndex(item => item.teks === teks);
      if (index !== -1) {
        dataKategori.items.splice(index, 1);
        saveItems(dataKategori.items);
        renderGridKategori();
      } else {
        alert("Teks tidak ditemukan!");
      }
    }

    function bicara(teks) {
      responsiveVoice.speak(teks, "Indonesian Female");
    }

    function toggleFavorit(teks) {
      const index = favoritList.indexOf(teks);
      if (index !== -1) favoritList.splice(index, 1);
      else favoritList.push(teks);
      localStorage.setItem('favoritList', JSON.stringify(favoritList));
      renderGridKategori();
    }

    function latih(teksTarget, id) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.interimResults = false;
      recognition.onresult = (event) => {
        const hasil = event.results[0][0].transcript.toLowerCase();
        const skor = kemiripan(hasil, teksTarget.toLowerCase());
        const feedback = document.getElementById("feedback-" + id);
        if (skor >= 0.8) {
          feedback.innerText = "‚úÖ Bagus!";
          feedback.style.color = "green";
        } else {
          feedback.innerText = "‚ùå Coba lagi. Kamu bilang: " + hasil;
          feedback.style.color = "red";
        }
      };
      recognition.onerror = () => alert("Gagal mengenali suara. Coba lagi ya!");
      recognition.start();
    }

    function kemiripan(a, b) {
      const jarak = levenshtein(a, b);
      return 1 - jarak / Math.max(a.length, b.length);
    }

    function levenshtein(a, b) {
      const dp = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(0));
      for (let i = 0; i <= b.length; i++) dp[i][0] = i;
      for (let j = 0; j <= a.length; j++) dp[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          const cost = b[i - 1] === a[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[b.length][a.length];
    }

    function renderGridKategori() {
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';
      dataKategori.items.forEach(item => {
        const isFavorit = favoritList.includes(item.teks);
        const id = item.teks.replace(/\s+/g, '-');
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${item.emoji}</div>
          <p>${item.teks}</p>
          <div class="controls">
            <button class="fav ${isFavorit ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorit('${item.teks}')">${isFavorit ? '‚≠ê' : '‚òÜ'}</button>
            <button class="mic" onclick="event.stopPropagation(); latih('${item.teks}', '${id}')">üé§</button>
          </div>
          <p class="feedback" id="feedback-${id}"></p>
        `;
        div.onclick = () => bicara(item.teks);
        container.appendChild(div);
      });
    }

    window.onload = renderGridKategori;
  </script>
</body>
</html>
