<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategori Emosi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0; padding: 20px; text-align: center;
    }
    h1 { color: #2c3e50; }
    .voice-select {
      margin: 10px auto;
      max-width: 400px;
      text-align: center;
    }
    .voice-select select {
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px; margin: 30px auto;
    }
    .item {
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 2px 2px 6px #ccc;
      cursor: pointer;
    }
    .item:hover { background-color: #e0f7fa; }
    .emoji {
      font-size: 3.5em;
      line-height: 1;
    }
    .item p {
      margin: 8px 0 0;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Kategori Emosi</h1>
  <div class="voice-select">
    <label for="voiceSelect">Pilih Suara:</label>
    <select id="voiceSelect"></select>
  </div>
  <div class="container" id="gridEmosi"></div>

  <script>
    let voices = [];
    const voiceSelect = document.getElementById('voiceSelect');

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        if (voice.lang.startsWith('id')) {
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = `${voice.name} (${voice.lang})`;
          voiceSelect.appendChild(opt);
        }
      });
    }
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'id-ID';
      const selected = voices[voiceSelect.value];
      if (selected) msg.voice = selected;
      msg.rate = 1;
      msg.pitch = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    const arr = JSON.parse(localStorage.getItem("kosakata_emosi") || "[]");
    const mapEmoji = {
      "Saya senang": "üòä",
      "Saya sedih": "üò¢",
      "Saya marah":  "üò†",
      "Saya takut":  "üò®",
      "Saya bingung":"üòï",
      "Saya tenang": "üòå",
      "Saya capek":  "ü•±",
      "Saya suka":   "‚ù§Ô∏è",
      "Saya lupa":   "ü§î"
    };
    const container = document.getElementById("gridEmosi");

    if (arr.length === 0) {
      container.innerHTML = "<p>Belum ada kosakata ditambahkan.</p>";
    } else {
      arr.forEach(item => {
        const emo = mapEmoji[item.teks] || "‚ùì";
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="emoji">${emo}</div>
          <p>${item.teks}</p>
        `;
        div.onclick = () => speak(item.teks);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
