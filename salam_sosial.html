<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori: Salam & Sosial</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .voice-select {
      margin: 10px auto 20px;
      max-width: 300px;
      text-align: center;
    }
    .voice-select select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .item {
      position: relative;
      background-color: #a2d5f2; /* warna kotak background */
      border: 2px solid #5b9bd5;
      border-radius: 12px;
      padding: 20px 20px 50px 20px;
      box-shadow: 2px 2px 6px #99999966;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .item:hover {
      background-color: #74b9f9;
    }
    .emoji {
      font-size: 3.5em;
      line-height: 1;
      user-select: none;
    }
    .item p {
      margin: 8px 0;
      font-size: 1.1em;
      color: #0a3d62; /* warna teks kontras dengan background */
      user-select: none;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      right: 25px;
    }
    .controls button.mic {
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      color: #0a3d62;
    }
    .controls button.mic:hover {
      transform: scale(1.2);
      color: #2d98da;
    }
    .feedback {
      margin-top: 6px;
      font-weight: bold;
      min-height: 20px;
      user-select: none;
      color: #0a3d62;
    }
  </style>
</head>
<body>

  <h1 id="judulKategori">Kategori: Salam & Sosial</h1>

  <div class="voice-select">
    <label for="voiceSelect">Pilih Suara:</label>
    <select id="voiceSelect">
      <option value="Indonesian Female" selected>Perempuan</option>
      <option value="Indonesian Male">Laki-laki</option>
    </select>
  </div>

  <div class="container" id="gridKategori"></div>

  <script>
    // Sound effect audio (bisa ganti source kalau mau)
    const soundClickMic = new Audio('https://cdn.freesound.org/previews/569/569796_1648176-lq.mp3');
    const soundRecordStart = new Audio('https://cdn.freesound.org/previews/322/322663_5260874-lq.mp3');
    const soundCorrect = new Audio('https://cdn.freesound.org/previews/276/276020_5121236-lq.mp3');
    const soundWrong = new Audio('https://cdn.freesound.org/previews/183/183829_2959436-lq.mp3');

    // Data kategori
    const dataKategori = {
      judul: "Salam & Sosial",
      items: [
        { teks: 'Selamat pagi', emoji: 'üåÑ' },
        { teks: 'Selamat siang', emoji: 'üå§' },
        { teks: 'Selamat sore', emoji: 'üåÜ' },
        { teks: 'Selamat malam', emoji: 'üåâ' },
        { teks: 'Nama kamu siapa?', emoji: 'üíÅüèª‚Äç‚ôÇÔ∏è' },
        { teks: 'Nama saya ...', emoji: 'üôãüèª‚Äç‚ôÄÔ∏è' },
        { teks: 'Maaf', emoji: 'üôáüèª‚Äç‚ôÇÔ∏è' },
        { teks: 'Terima kasih', emoji: 'üòáüôèüèª' },
        { teks: 'Sama-sama', emoji: 'ü§ó' },
        { teks: 'Tolong', emoji: 'ü•∫üôèüèª' },
        { teks: 'Permisi', emoji: 'üôèüèª' },
        { teks: 'Saya mohon izin', emoji: 'üôèüèª' },
        { teks: 'Apa kabar?', emoji: 'ü§ó' },
        { teks: 'Kabar saya baik', emoji: 'üëçüèª' },
        { teks: 'Saya sedang sakit', emoji: 'ü§í' },
        { teks: 'Sampai jumpa', emoji: 'üëãüèª' },
      ]
    };

    // Fungsi generate grid
    function buatGridKategori(data) {
      document.getElementById('judulKategori').innerText = `Kategori: ${data.judul}`;
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';

      data.items.forEach(item => {
        const teks = item.teks;
        const emoji = item.emoji || '‚ùì';
        const idTeks = teks.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${emoji}</div>
          <p>${teks}</p>
          <div class="controls">
            <button class="mic" onclick="event.stopPropagation(); latih('${teks}', '${idTeks}')">üé§</button>
          </div>
          <p class="feedback" id="feedback-${idTeks}"></p>
        `;

        div.onclick = () => {
          bicara(teks);
        };

        container.appendChild(div);
      });
    }

    // Fungsi bicara
    function bicara(teks) {
      const voice = document.getElementById('voiceSelect').value || "Indonesian Female";
      responsiveVoice.speak(teks, voice);
    }

    // Fungsi latihan bicara dengan speech recognition dan sound effect
    function latih(teksTarget, id) {
      soundClickMic.play();

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.interimResults = false;

      recognition.onstart = () => {
        soundRecordStart.play();
      };

      recognition.onresult = (event) => {
        const hasil = event.results[0][0].transcript.toLowerCase();
        const skor = kemiripan(hasil, teksTarget.toLowerCase());
        const feedback = document.getElementById("feedback-" + id);

        if (skor >= 0.8) {
          feedback.innerText = "‚úÖ Bagus!";
          feedback.style.color = "green";
          soundCorrect.play();
        } else {
          feedback.innerText = "‚ùå Coba lagi. Kamu bilang: " + hasil;
          feedback.style.color = "red";
          soundWrong.play();
        }
      };

      recognition.onerror = () => alert("Gagal mengenali suara. Coba lagi ya!");
      recognition.start();
    }

    // Fungsi hitung kemiripan teks (Levenshtein)
    function kemiripan(a, b) {
      const jarak = levenshtein(a, b);
      return 1 - jarak / Math.max(a.length, b.length);
    }

    function levenshtein(a, b) {
      const dp = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(0));
      for (let i = 0; i <= b.length; i++) dp[i][0] = i;
      for (let j = 0; j <= a.length; j++) dp[0][j] = j;

      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          const cost = b[i - 1] === a[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[b.length][a.length];
    }

    // Inisialisasi saat halaman dimuat
    window.onload = () => {
      buatGridKategori(dataKategori);
    };
  </script>

</body>
</html>
