
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Kategori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 30px;
    }
    .btn {
      background-color: white;
      border: 2px solid #3498db;
      border-radius: 15px;
      padding: 30px 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 2px 2px 6px #bbb;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Pilih Kategori</h1>
  <div class="container">
    <button class="btn" onclick="window.location.href='lokasi_sekolah.html'">🏫 Di Sekolah</button>
    <button class="btn" onclick="window.location.href='lokasi_sekolah.html'">🏠 Di Rumah</button>
    <button class="btn" onclick="window.location.href='lokasi_sekolah.html'">🎠 Di Lingkungan</button>
    <button class="btn" onclick="window.location.href='lokasi_sekolah.html'">🛒 Di Tempat Umum</button>
    <button class="btn" onclick="window.location.href='kebutuhan.html'">🍽️ Kebutuhan Harian</button>
    <button class="btn" onclick="alert('Menuju Emosi & Perasaan')">😊 Emosi & Perasaan</button>
    <button class="btn" onclick="alert('Menuju Makanan & Minuman')">🍓 Makanan & Minuman</button>
    <button class="btn" onclick="alert('Menuju Salam & Sosial')">👋 Salam & Sosial</button>
    <button class="btn" onclick="alert('Menuju Tempat')">🏠 Tempat</button>
    <button class="btn" onclick="alert('Menuju Kalimat Favorit')">⭐ Favorit</button>
  </div>
</body>
</html>
