<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori: Emosi & Perasaan</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Arial', cursive, arial;
      background-color: #80daeb; /* medium sky blue */
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    .voice-select {
      margin: 10px auto 20px;
      max-width: 300px;
    }

    .voice-select select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .item {
      position: relative;
      background-color: #ffffff;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px 10px 36px 10px;
      box-shadow: 2px 2px 6px #00000033;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .emoji {
      font-size: 2.5em;
      line-height: 1;
    }

    .item p {
      margin: 5px 0;
      font-size: 1em;
      color: #1f2937;
    }

    .controls {
      position: absolute;
      bottom: 8px;
      right: 12px;
    }

    .controls button.mic {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #0a3d62;
    }

    .feedback {
      margin-top: 4px;
      font-weight: bold;
      min-height: 18px;
      font-size: 0.9em;
      color: #0a3d62;
    }

    .favorite {
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 1.3em;
      cursor: pointer;
      color: gray;
      transition: color 0.2s ease;
    }

  .favorite.favorit-aktif {
    color: gold;
  }
  </style>
</head>
<body>

  <h1 id="judulKategori">Kategori: Emosi & Perasaan</h1>

  <div class="voice-select">
    <label for="voiceSelect" style="color:white">Pilih Suara:</label>
    <select id="voiceSelect">
      <option value="Indonesian Female" selected>Perempuan</option>
      <option value="Indonesian Male">Laki-laki</option>
    </select>
  </div>

  <div class="container" id="gridKategori"></div>

  <script>
    // Sound effect (bebas pakai atau ganti link lain)
    const soundClickMic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9bdf8633e.mp3?filename=mouse-click-124467.mp3');
    const soundRecordStart = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_d264174dae.mp3?filename=pop-94319.mp3');
    const soundCorrect = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_4b4e7647fa.mp3?filename=correct-2-46134.mp3');
    const soundWrong = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_94a5831e04.mp3?filename=error-126627.mp3');

    const dataKategori = {
      judul: "Emosi & Perasaan",
      items: [
        { teks: 'Saya capek', emoji: 'üò™' },
        { teks: 'Saya senang', emoji: 'üòÉ' },
        { teks: 'Saya marah', emoji: 'üò°' },
        { teks: 'Saya sedih', emoji: 'üòî' },
        { teks: 'Saya takut', emoji: 'üòß' },
        { teks: 'Saya bingung', emoji: 'üòï' },
        { teks: 'Saya lelah', emoji: 'üò™' },
        { teks: 'Saya pusing', emoji: 'üòµ‚Äçüí´' },
        { teks: 'Saya bahagia', emoji: 'üòÑ' },
        { teks: 'Saya bangga', emoji: 'ü§©' },
        { teks: 'Saya cinta', emoji: 'ü•∞' },
        { teks: 'Saya suka', emoji: 'üòç' },
        { teks: 'Saya rindu', emoji: 'ü•∫' },
        { teks: 'Saya terharu', emoji: 'ü•π' },
        { teks: 'Saya kaget', emoji: 'üò≤' },
        { teks: 'Saya ngantuk', emoji: 'üò¥' },
        { teks: 'Saya bosan', emoji: 'üòÆ‚Äçüí®' },
        { teks: 'Saya malas', emoji: 'ü•±' },
        { teks: 'Saya lapar', emoji: 'ü§§' },
        { teks: 'Saya haus', emoji: 'ü•õ' },
        { teks: 'Saya sakit', emoji: 'ü§í' },
        { teks: 'Saya mual', emoji: 'ü§¢' },
        { teks: 'Saya kepanasan', emoji: 'ü•µ' },
        { teks: 'Saya kedinginan', emoji: 'ü•∂' },
        { teks: 'Saya malu', emoji: 'ü´£' }
      ]
    };

    function buatGridKategori(data) {
      const container = document.getElementById('gridKategori');
      container.innerHTML = '';

      const favoritList = JSON.parse(localStorage.getItem("favoritList")) || [];

      data.items.forEach(item => {
        const teks = item.teks;
        const emoji = item.emoji || '‚ùì';
        const idTeks = teks.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
        const isFavorit = favoritList.includes(teks);
        const bintangClass = isFavorit ? 'favorit-aktif' : '';

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="favorite ${bintangClass}" onclick="event.stopPropagation(); toggleFavorit('${teks}')">‚≠ê</div>
          <div class="emoji">${emoji}</div>
          <p>${teks}</p>
          <div class="controls">
            <button class="mic" onclick="event.stopPropagation(); latih('${teks}', '${idTeks}')">üé§</button>
          </div>
          <p class="feedback" id="feedback-${idTeks}"></p>
         `;

        div.onclick = () => bicara(teks);
        container.appendChild(div);
      });
      }

    function bicara(teks) {
      const voice = document.getElementById('voiceSelect').value || "Indonesian Female";
      responsiveVoice.speak(teks, voice);
    }

    function latih(teksTarget, id) {
      soundClickMic.play();
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.interimResults = false;

      recognition.onstart = () => soundRecordStart.play();

      recognition.onresult = (event) => {
        const hasil = event.results[0][0].transcript.toLowerCase();
        const skor = kemiripan(hasil, teksTarget.toLowerCase());
        const feedback = document.getElementById("feedback-" + id);
        if (skor >= 0.8) {
          feedback.innerText = "‚úÖ Bagus!";
          feedback.style.color = "green";
          soundCorrect.play();
        } else {
          feedback.innerText = "‚ùå Coba lagi. Kamu bilang: " + hasil;
          feedback.style.color = "red";
          soundWrong.play();
        }
      };

      recognition.onerror = () => alert("Gagal mengenali suara. Coba lagi ya!");
      recognition.start();
    }

    function kemiripan(a, b) {
      const jarak = levenshtein(a, b);
      return 1 - jarak / Math.max(a.length, b.length);
    }

    function levenshtein(a, b) {
      const dp = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(0));
      for (let i = 0; i <= b.length; i++) dp[i][0] = i;
      for (let j = 0; j <= a.length; j++) dp[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          const cost = b[i - 1] === a[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[b.length][a.length];
    }

    function toggleFavorit(teks) {
      let favorit = JSON.parse(localStorage.getItem("favoritList")) || [];
      const index = favorit.indexOf(teks);

      if (index > -1) {
        favorit.splice(index, 1);
      } else {
        favorit.push(teks);
      }

  localStorage.setItem("favoritList", JSON.stringify(favorit));
  buatGridKategori(dataKategori);
}

    window.onload = () => {
      buatGridKategori(dataKategori);
    };
  </script>

</body>
</html>
