<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favorit Saya</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #80daeb;
      padding: 20px;
      text-align: center;
      color: #1f2937;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .item {
      background: white;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px 10px 36px 10px;
      box-shadow: 2px 2px 6px #00000033;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      color: #1f2937;
      position: relative;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .emoji {
      font-size: 2.5em;
      line-height: 1;
    }
    .item p {
      margin: 5px 0;
      font-size: 1em;
    }
    .controls {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      gap: 8px;
    }
    button.fav {
      font-size: 1.6em;
      color: #FFD700;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease, filter 0.3s ease;
      filter: none;
      z-index: 10;
    }
    button.mic {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #0a3d62;
      position: relative;
      z-index: 5;
    }
    .feedback {
      margin-top: 4px;
      font-weight: bold;
      min-height: 18px;
      font-size: 0.9em;
      color: #0a3d62;
    }
  </style>
</head>
<body>

  <h1>Favorit Saya</h1>

  <div class="container" id="gridFavorit"></div>

  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <script>
    const dataMaster = [
      { teks: 'Saya di rumah', emoji: 'üè°' },
      { teks: 'Saya mau mandi', emoji: 'üõÄüèª' },
      { teks: 'Saya mau makan', emoji: 'üçõ' },
      { teks: 'Saya mau minum', emoji: 'ü•õ' },
      { teks: 'Saya mau main', emoji: 'ü§πüèª‚Äç‚ôÄÔ∏è' },
      { teks: 'Saya mau ikut', emoji: 'üôãüèª‚Äç‚ôÇÔ∏è' },
      { teks: 'Saya mau pergi', emoji: 'üõµ' },
      { teks: 'Saya mau sekolah', emoji: 'üéí' },
      { teks: 'Saya mau solat', emoji: 'üïå' },
      { teks: 'Saya mau mengaji', emoji: 'üßïüèª' },
      { teks: 'Saya mau uang', emoji: 'üíµ' },
      { teks: 'Saya mau jajan', emoji: 'üç©' },
      { teks: 'Saya mau nonton tv', emoji: 'üì∫' }
    ];

    function loadFavorit() {
      return JSON.parse(localStorage.getItem('favoritList') || '[]');
    }

    function saveFavorit(list) {
      localStorage.setItem('favoritList', JSON.stringify(list));
    }

    function hapusFavorit(teks) {
      let favoritList = loadFavorit();
      const idx = favoritList.indexOf(teks);
      if (idx > -1) {
        favoritList.splice(idx, 1);
        saveFavorit(favoritList);
        renderFavorit();
      }
    }

    function bicara(teks) {
      if(window.responsiveVoice) {
        responsiveVoice.speak(teks, "Indonesian Female");
      } else {
        alert('ResponsiveVoice.js tidak tersedia');
      }
    }

    function renderFavorit() {
      const container = document.getElementById('gridFavorit');
      container.innerHTML = '';

      const favoritList = loadFavorit();

      if (favoritList.length === 0) {
        container.innerHTML = '<p style="color:white;">Belum ada kata favorit. Silakan pilih kata favorit di halaman kategori.</p>';
        return;
      }

      favoritList.forEach(teks => {
        const dataItem = dataMaster.find(d => d.teks === teks);
        const emoji = dataItem ? dataItem.emoji : '‚ùì';

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="emoji">${emoji}</div>
          <p>${teks}</p>
          <div class="controls">
            <button class="fav" title="Hapus dari Favorit" onclick="event.stopPropagation(); hapusFavorit('${teks}')">‚≠ê</button>
            <button class="mic" title="Latih bicara" onclick="event.stopPropagation(); bicara('${teks}')">üé§</button>
          </div>
        `;
        div.onclick = () => bicara(teks);
        container.appendChild(div);
      });
    }

    window.onload = renderFavorit;
  </script>
</body>
</html>
